<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tuts Town</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="primary-header">
        <hi class="main-heading">Welcome To Tuts+ Town</hi>
        <img class="town-preview" src="images/townheader.svg" alt="Tuts town">
    </header>
  <main>
<section>
  <img  class="building"src="images/townsleep.svg" alt="Townsleep">
  <div class="store-detail">
    <h2 class="category">Sleep</h2>
    <ul class="store-list" >
        <li>
            <a href="#" class="store-link"> Snooze Inn </a>
        </li>
        <li>
            <a href="#" class="store-link">Zzz hotel</a></li>
        </li>
    </ul>
  </div>
</section>
<section>
    <img class="building" src="images/townfood.svg" alt="Townfood">
    <div class="store-detail">
      <h2 class="category">Food</h2>
      <ul class="store-list">
          <li>
            <a href="#" class="store-link">Just Cookies</a>
        </li>
          <li>
            <a href="#" class="store-link"> Cake Too</a>
        </li>
      </ul>
    </div>
  </section>
  <section>
    <img class="building" src="images/townshop.svg" alt="townshop">
    <div class="store-detail">
      <h2 class="category">Shop</h2>
      <ul class="store-list">
          <li>
            <a href="#"class="store-link"> Puppy Parade </a>
        </li>
          <li>
            <a href="#"class="store-link"> Cool Kittens </a>
        </li>
      </ul>
    </div>
  </section>
  </main> 
  <footer>
    <p>Created by is komo</p>
  </footer>
</body>
</html>
